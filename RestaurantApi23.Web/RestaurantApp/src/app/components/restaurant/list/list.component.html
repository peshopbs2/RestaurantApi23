<div class="card" *ngFor="let restaurant of restaurants">
    <div class="card-header">
        {{ restaurant.name }}
    </div>
    <div class="card-body">
        {{ restaurant.description }}
    </div>
    <a class="btn btn-primary" routerLink="/restaurants/edit/{{restaurant.id}}">Edit</a>
    <!--TODO: add meals -->
</div>
